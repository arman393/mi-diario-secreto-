<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Diario Secreto</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="contenedor">
        <img src="logo.png" alt="Logo del Diario" class="logo"/>

        <h1>Bienvenido a tu Diario</h1>
        <input type="password" id="clave" placeholder="Escribe tu clave secreta" />
        <button onclick="verificarClave()">Entrar</button>

        <div id="diario" style="display:none;">
            <h2>Mi Diario Secreto</h2>
            <textarea id="entrada" placeholder="Escribe lo que sientes..."></textarea><br>
            <button onclick="guardarEntrada()">Guardar</button>
            <button onclick="borrarTodo()">Borrar todo</button>
            <button onclick="exportarTXT()">Exportar a TXT</button>
            <div id="entradas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
